<!-- sidebar section start -->
<aside class="bg-stone-800 px-8 py-5 relative w-[20rem] shrink-0">
  <div>
    <button class="hover:bg-stone-900 transition-color duration-300 p-2 rounded-full"><i class="ri-menu-line text-xl text-white"></i></button>
    <a href="/" class="flex items-center gap-x-3 mt-8 text-white hover:bg-stone-900 transition-color duration-300 px-3 py-2 rounded-full -ml-1.5">
      <span><i class="ri-add-line"></i></span>
      <span>New chat</span>
    </a>
  </div>
  <div>
    <h4 class="text-white pl-3.5 mt-5 text-sm">Recent</h4>
    <ul class="xl:space-y-3 max-h-[40vh] overflow-y-auto scrollbar-thin mt-2">
      {% for conversation in conversations %}
      <li class="{% if conversation.id == endpoint %} bg-stone-900 {% endif %} flex items-center text-white gap-x-2  hover:bg-stone-900 transition-color duration-300 px-3.5 py-2 rounded-full cursor-pointer mr-1">
        <a href={% url 'chat' conversation.id %}>
          <span class="-mb-1"><i class="ri-message-2-line"></i></span>
          <span>{{ conversation.name }}</span>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>

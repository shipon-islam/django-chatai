<aside
  class="bg-gray-200 dark:bg-gray-800 px-8 py-5 relative w-[20rem] shrink-0 sidebar md:active"
>
  <div>
    <div class="flex items-center justify-between">
      <button
        id="conversation-menu"
        class="hover:bg-gray-300 dark:hover:bg-gray-900 transition-color duration-300 p-2 rounded-full"
      >
        <i class="ri-menu-line text-xl"></i>
      </button>
      <a class="hover:text-blue-500 back-home" href="/"
        ><i class="ri-arrow-left-line"> <span>Back</span></i></a
      >
    </div>

    <a
      href="{% url 'home-chat' %} "
      class="flex items-center gap-x-3 mt-8 hover:bg-gray-300 dark:hover:bg-gray-900 transition-color duration-300 px-3 py-2 rounded-full -ml-1.5 new-chat"
    >
      <i class="ri-add-line"></i>
      <span class="">New chat</span>
    </a>
  </div>
  <div class="conversation">
    <h4 class="pl-3.5 mt-5 text-sm">Recent</h4>
    <ul class="xl:space-y-3 max-h-[40vh] overflow-y-auto scrollbar-thin mt-2">
      {% for conversation in conversations %}
      <li
        class="{% if conversation.id == endpoint %} dark:bg-gray-900 bg-gray-300 {% endif %} flex items-center gap-x-2 dark:hover:bg-gray-900 hover:bg-gray-300 transition-color duration-300 px-3.5 py-2 rounded-full cursor-pointer mr-1"
      >
        <a class="w-full" href="{% url 'chat_by_id' conversation.id %}">
          <span class="-mb-1"><i class="ri-message-2-line"></i></span>
          <span>{{conversation.name}}</span>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="setting w-[80%] absolute bottom-2 left-8">
    <ul>
      <li
        class="flex items-center gap-x-2 dark:hover:bg-gray-900 hover:bg-gray-300 transition-color duration-300 px-3.5 py-1.5 rounded-full cursor-pointer"
      >
        <i class="ri-question-line"></i>

        <span class="text-sm">Help</span>
      </li>
      <li
        class="flex items-center gap-x-2 dark:hover:bg-gray-900 hover:bg-gray-300 transition-color duration-300 px-3.5 py-1.5 rounded-full cursor-pointer"
      >
        <i class="ri-history-fill"></i>
        <span class="text-sm">Activity</span>
      </li>
      <li
        class="flex items-center gap-x-2 dark:hover:bg-gray-900 hover:bg-gray-300 transition-color duration-300 px-3.5 py-1.5 rounded-full cursor-pointer"
      >
        <i class="ri-settings-4-line"></i>
        <span class="text-sm">Settings</span>
      </li>
    </ul>
    <div class="location mt-4 text-xs dark:text-gray-400 text-gray-600">
      <p>Bangladesh</p>
      <p>
        Based on your places (Home) â€¢
        <a href="#" class="text-blue-400 hover:underline">Update location</a>
      </p>
    </div>
  </div>
</aside>

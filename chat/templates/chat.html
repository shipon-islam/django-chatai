{% extends 'base.html' %}
{% load static %}
{% block title %}
Chat|GEN-Ai
{% endblock %}
{% block content %}
<main class="h-screen flex overflow-hidden main-chat">
  {% include 'components/sidebar.html' %}
  <div class="bg-gray-50 dark:bg-gray-900 relative w-[100%] chat-box-wrapper">
    <div
      class="max-h-screen scrollbar-thin overflow-y-auto"
      id="chat-container"
    >
      <div class="md:w-[80%] mx-auto p-10">
        {% include 'components/topbar.html' %}
        <!-- Message container start-->
        <section class="grid place-items-center h-screen">
          <h1
            class="dark:text-yellow-300 text-yellow-400 text-lg md:text-4xl font-bold capitalize"
          >
            hello {{request.user.name}}, how can i help you?
          </h1>
        </section>
        <!-- Message container end-->

        <!-- user input form start-->
        <div
          class="shadow-lg p-4 absolute w-full mx-auto bottom-0 right-0 bg-gray-50 dark:bg-gray-900"
        >
          <form
            action="{% url 'home-chat' %}"
            method="POST"
            class="flex items-center space-x-3 md:w-[80%] relative mx-auto"
          >
            {% csrf_token %}
            <input
              type="text"
              name="user-input"
              placeholder="Ask your Question?..."
              class="flex-grow dark:bg-gray-800 rounded-full py-4 px-8 focus:outline-none"
            />
            <div class="absolute right-8 flex gap-x-4">
              <button type="button">
                <i class="ri-image-add-line"></i>
              </button>
              <button type="button">
                <i class="ri-mic-line"></i>
              </button>
            </div>
            <button
              type="submit"
              class="hidden bg-purple-600 px-4 py-2 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
            >
              submit
            </button>
          </form>
        </div>
        <!-- user input form end-->
      </div>
    </div>
  </div>
</main>
<script src="{% static 'js/sidebar.js' %}" type="text/javascript"></script>
{% endblock %}
